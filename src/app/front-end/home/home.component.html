<div class="row mb-4" *ngFor="let cat of categories">
  <div class="col-12">
    <h2 class="d-inline-block">{{ cat.name }}</h2>
    <button class="btn btn-primary float-right" [routerLink]="['/cat',
      cat.id]">
      View more
    </button>
  </div>
  
  <div class="col-lg-4" *ngFor="let story of stories[cat.id]">
    <div class="card mb-4 shadow-sm">
      <img src="{{ story.feature_img }}" width="100%" height="100%" />
      <div class="card-body">
        <h5 class="mb-0">
          <a [routerLink]="['/story', story.id]">{{story.name}}</a>
        </h5>
        <small class="text-muted">{{story.created_time }}</small>
        <p class="card-text">{{getPreviewContent(story)}}</p>
      </div>
    </div>
  </div>
</div>

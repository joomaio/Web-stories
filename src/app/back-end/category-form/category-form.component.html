<div class="album py-5 bg-light">
    <div class="container">
        <div class="search-result">
            <div class="row">
                <div class="col-12">
                    <form *ngIf="getCheckAdd()" class="w-50" #create="ngForm"
                        (ngSubmit)="onClickSubmitAdd(create.value)">
                        <h2 class="mb-3">Add new Category</h2>
                        <div class="form-group">
                            <label for="inputEmail4">Name</label>

                            <input type="email" class="form-control"
                                id="inputEmail4" name="name" ngModel>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword4">Description</label>
                            <textarea rows="4" class="form-control"
                                id="inputPassword3" name="content" ngModel></textarea>
                        </div>


                        <button type="submit" class="btn btn-primary">Add</button>
                    </form>

                    <form *ngIf="getCheckEdit()" class="w-50" #category="ngForm"
                        (ngSubmit)="onClickSubmitEdit(category.value)"
                        name="myForm">
                        <h2 class="mb-3">Edit Category</h2>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text"
                                [ngModel]="editCategory.name"
                                name="name" class="form-control" id="name"
                                required>
                        </div>   
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea rows="4" class="form-control"
                                [ngModel]="editCategory.description"
                                id="description" name="description" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Save
                            changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

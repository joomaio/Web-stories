<div class="album py-5 bg-light">
    <div class="container">
        <div class="search">
            <div class="row">
                <div class="col-12">
                    <h2 class="d-inline-block">List of Stories</h2>
                    <a [routerLink]="['/admin/story/0']" class="btn btn-primary float-right"
                        (click)="showAddStoryForm()">Add new</a>
                    <form class="d-inline-block float-right">
                        <div class="input-group">
                            <input class="form-control mr-sm-2" type="text" name="search" [(ngModel)]="searchKey"
                                placeholder="Search..." aria-label="Search">
                            <a class="btn btn-primary my-2 my-sm-0"
                                routerLink="/admin/story/search/{{searchKey}}/1">Search</a>&nbsp;&nbsp;
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <router-outlet></router-outlet>
    </div>
</div>

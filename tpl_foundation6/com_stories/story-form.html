<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Story-form</title>
    
    <!--    Stylesheet Files    -->
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/foundation.min.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/app.css" />


    <!--    Javascript files are placed before </body>    -->
  </head>
  
  <body>
    <!--  Start Hero Section  -->
    <section class="menu-bar" style="background-color:#4A4A4A;">
      <header>
        <div class="row">
          <nav class="top-bar" data-topbar role="navigation">
            
            <!--    Start Logo    -->
            <ul class="title-area">
              <li class="name">
                <a href="#" class="logo">
                  <h1>WEBSTORIES<span class="tld">.com</span></h1>
                </a>
              </li>
                <span class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></span>
              </li>
            </ul>  
            <!--    End Logo    -->

            <!--    Start Navigation Menu    -->

            <section class="top-bar-section" id="mean_nav">
              <ul class="right">
                <li><a href="#">Manage Story</a></li>
                <li><a href="#">Manage Category</a></li>
                <li><a href="#">Logout</a></li>

              </ul>
            </section>    
            <!--    End Navigation Menu    -->

          </nav>
        </div>
      </header>

    </section>
    <!--  End Hero Section  -->

    <div class="banner">

    </div>

    <!--  Start cat-list Section  -->
    <section class="cat-list" id="cat-list" style="width: 80%;margin: auto; border-bottom:2px solid #4A4A4A ;">    
         
                <div class="cat-header">
                    <h1 class="mean_title" style="margin-top: 0.7rem;">Story-Form</h1>
                </div>
                <div class="story-detail" style="margin-top: 2rem;">
                    <form class="contact100-form validate-form">
                        <div class="wrap-input100 validate-input" data-validate="Name is required">
                            <span class="label-input100">Name:</span>
                            <input class="input100" type="text" name="name" placeholder="Enter name" style="outline: none; border: none;">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 validate-input">
                            <span class="label-input100">Category:</span>
                            <select name="id_cat" class="custom-select">
                                <option value=1 >Family</option>
                                <option value=2 >Hospital</option>
                                <option value=3 >Traffic</option>
                                <option value=4 >Social</option>
                                <option value=5 >Teacher</option>
                                <option value=6 >Student</option>
                                <option value=7 >School</option>
                            </select>
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate="Name is required">
                            <span class="label-input100">Content:</span>
                            <textarea class="input100" type="text" name="name" placeholder="Enter name" style="outline: none; border: none;"></textarea>
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate="Name is required">
                            <span class="label-input100">Image:</span>
                            <input type="file" name="fileToUpload">
                        </div>

                        <div class="container-contact100-form-btn">
                            <a href="#" class="btn_fancy">
                                <div class="solid_layer"></div>
                                <div class="border_layer"></div>
                                <div class="text_layer">Submit</div>
                              </a>
                        </div>
                    </form>

                </div>
    </section>
  
    <!--  Start Footer Section  -->
    <footer>
      <div class="row">
        
        <!--    Start Copyrights    -->
        <div class="small-12 medium-4 large-4 columns">
          <div class="copyrights">
            <a class="logo" href="#">
              <h1 style="color: #4A4A4A;">WEBSTORIES<span class="tld">.com</span></h1>
            </a>
            <p>Copyright Â© dauxotcachua.</p>
          </div>
        </div>
        <!--    End Copyrights    -->


        <div class="small-12 medium-8 large-8 columns">
          <div class="contact_details right">
            <nav class="social">
              <ul class="no-bullet">
                <li><a href="#" target="_blank">Facebook</a></li>
                <li><a href="#" target="_blank">Instagram</a></li>
                <li><a href="#" target="_blank">Twitter</a></li>
                <li><a href="#" target="_blank">Google+</a></li>
              </ul>
            </nav>

            <div class="contact">
              <div class="details">
                <p>dauxotcachua.com</p>
                <p>+1.323 596 5770</p>
              </div>

              <p class="adress">1 Luong Yen Street,
              Hanoi City</p>
            </div>
          </div>
        </div>

      </div>
    </footer>
    <!--  End Footer Section  -->

    <!--    Start Back To Top    -->
    <a href="#" class="btn_fancy" id="back_top">
      <div class="solid_layer"></div>
      <div class="border_layer"></div>
      <div class="text_layer"><img src="img/top_arrow.png" alt="Back to top" title="" class="top_arrow"></div>
    </a>
    <!--    End Back To Top    -->





    <!--    Javascript Files    -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/touchSwipe.min.js"></script>
    <script type="text/javascript" src="js/easing.js"></script>
    <script type="text/javascript" src="js/foundation.min.js"></script>
    <script type="text/javascript" src="js/foundation/foundation.topbar.js"></script>
    <script type="text/javascript" src="js/carouFredSel.js"></script>
    <script type="text/javascript" src="js/scrollTo.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

  </body>
</html>
